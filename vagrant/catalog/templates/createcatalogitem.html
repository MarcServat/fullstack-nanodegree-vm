{% extends "index.html" %}
{% block content %}
{% include 'header.html' %}
<div class="row">
    <div class="col s12">
        <div class="z-depth-5 card-panel">
            <main class="list">
                <form   action="{{url_for('createCatalogItem')}}"
                        method='post'>
                    <input name="title" placeholder="Pick a title" type="text" size="30" value="">
                    <input name="description" placeholder="Enter a description" type="text" size="250" value="">
                    <div class="input-field col s12">
                        <select name="category">
                            {% for category in categories %}
                                <option value="{{category.id}}"> {{ category.name }} </option> 
                            {% endfor %}
                        </select>
                        <label>Categories:</label>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Create
                            <i class="material-icons right">send</i>
                    </button>
                </form>
            </main>
        </div>
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('select');
    var instances = M.FormSelect.init(elems);
});
</script>
{% endblock %}
