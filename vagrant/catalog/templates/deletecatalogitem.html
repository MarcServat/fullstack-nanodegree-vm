{% extends "index.html" %}
{% block content %}
{% include 'header.html' %}
<div class="row">
    <div class="col s12">
        <div class="z-depth-5 card-panel">
            <form   action="{{url_for('deleteCatalogItem', item_title=item.title)}}"
                    method='post'>
                <p>Delete Item:</p>
                <p>Are you sure you want to delete {{ item.title }}?</p>        
                <button class="btn waves-effect waves-light" type="submit" name="action">Delete
                        <i class="material-icons right">delete</i>
                </button>
            </form>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems);
    });
</script>
{% endblock %}
