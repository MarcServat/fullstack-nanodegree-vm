{% extends "index.html" %}
{% block content %}
{% include 'header.html' %}
<div class="row">
    <div class="col s12">
        <div class="z-depth-5 card-panel">
            <form   action="{{url_for('editCatalogItem', item_title=item.title)}}"
                    method='post'>
                <p>Title:</p>
                <input name="title" type="text" size="30" value="{{item.title}}">
                <p>Description:</p>        
                <input name="description" type="text" size="250" value="{{item.description}}">
                Categories:
                <select name="category">
                    {% for category in categories %}
                    <option value="{{category.id}}"> {{ category.name }} </option> 
                    {% endfor %}
                </select>
                <button class="btn waves-effect waves-light" type="submit" name="action">Edit
                        <i class="material-icons right">edit</i>
                </button>
            </form>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems);
    });
</script>
{% endblock %}
