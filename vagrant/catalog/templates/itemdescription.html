{% extends "index.html" %}
{% block content %}
{% include 'header.html' %}
<div class="row">
    <div class="col s12">
        <div class="z-depth-5 card-panel">
            <div class="background">
                <h4 class="grey-text text-darken-2">{{ item.title }}</h4>
                <p>Description: {{ item.description }}</p>
                {% if 'username' in session %}
                    <a href="{{url_for('editCatalogItem',
                        item_title=item.title)}}">Edit</a>
                    <a href="{{url_for('deleteCatalogItem',
                        item_title=item.title)}}">Delete</a>
                    {% endif %}
            </div>
        </div>
    </div>
</div>
{% include 'fnlogin.html' %}
{% endblock %}
